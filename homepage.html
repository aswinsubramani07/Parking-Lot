<!DOCTYPE html>
<html lang="en">
<head>
<title>Parking Lot Booking</title>
<h1><marquee direction="right" height="40" width="1350" Style="color:black">Welcome to Parking Lot Booking</marquee></h1>
<style>
body {
font-family: 'Raleway', sans-serif;
font-weight: 400;
color: #fff;
letter-spacing: 1px;
}
.container {
background-color: #fafafa;
margin: 100px;
box-shadow: 10px 15px 20px rgba(0, 0, 0, .1);
display: grid;
grid-template-columns: 40% 60%;
}
.container-time {
background-color: rgba(0, 0, 0, .95);
padding: 50px;
outline: 3px dashed #998100;
outline-offset: -30px;
text-align: center;
}
.heading {
font-size: 25px;
text-transform: uppercase;
}
.heading-days {
color:#998100;
font-size: 30px;
}
.heading-phone {
font-size: 20px;
}
.container-form {
padding: 20px 0;
margin: 0 auto;
color: #000;
}
form {
display: grid;
grid-row-gap: 20px;
}
form p {
font-weight: 600;
}
.form-field {
display: flex;
justify-content: space-between;
}

input,select {
padding: 10px 15px;
}
.btn {
background-color: rgba(0, 0, 0, .95);
color: #fff;
padding: 10px 20px;
border: none;
font-size: 18px;
border-radius: 100px;
-webkit-border-radius: 100px;
-moz-border-radius: 100px;
-ms-border-radius: 100px;
-o-border-radius: 100px;
box-shadow: 7px 10px 12px rgba(0, 0, 0, .1);
cursor: pointer;
transition: all .3s;
-webkit-transition: all .3s;
-moz-transition: all .3s;
-ms-transition: all .3s;
-o-transition: all .3s;
}
.btn:hover {
transform: scale(1.03);
-webkit-transform: scale(1.03);
-moz-transform: scale(1.03);
-ms-transform: scale(1.03);
-o-transform: scale(1.03);
box-shadow: 10px 8px 10px rgba(0, 0, 0, .3);
} 	 
</style>
</head>
<body>
<div class="container">
<div class="container-time">
<h2 class="heading">Parking Lot Management System</h2>
<img src="https://theparkingadvisors.com/wp-content/uploads/Services-homepage-2.jpg" width="350px" Height="250px">
<hr>
</div>
<div class="container-form">
<form action="vechicle_details.html" style="padding:100px">
<h2 class="heading heading-yellow">Booking Online</h2>
<div class="form-field">
<p>Login</p>
<input type="text" placeholder="Username*" required>
</div>
<div class="form-field">
<p>Password </p>
<input type="Password" placeholder="Secret Code*" minlenght="8" required>
</div>
<button class="btn">Login</button>
<a  href='new_user.html' style="font-size:13px">Create New Account?</a>
</form>
</div>
</div>
</body>
</html>
